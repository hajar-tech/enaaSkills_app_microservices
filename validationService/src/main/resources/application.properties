spring.application.name=ENAA-SKills



# Server Configuration
server.port=8080

# ========== Database Configuration ==========
# Default to MySQL, but can be overridden by profiles
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/validation_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:validation_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:validation_pass}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# ========== Microservices Communication ==========
# URLs for other services
apprenant.service.url=${APPRENANT_SERVICE_URL:http://localhost:8081/api/apprenants}
brief.service.url=${BRIEF_SERVICE_URL:http://localhost:8082/api/briefs}
competence.service.url=${COMPETENCE_SERVICE_URL:http://localhost:8083/api/competences}

# Flyway Database Migration
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Database Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console (for development)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.enaa.itsupport=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

