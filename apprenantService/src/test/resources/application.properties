spring.application.name=apprenantService
spring.datasource.url=jdbc:h2:mem:apprenantdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Active la console web de H2, pour visualiser la base en navigateur.
spring.h2.console.enabled=true
#accéder à la base via : http://localhost:8081/h2-console
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
